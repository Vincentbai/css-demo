<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0px;
            background-color:#34495e;
        }

        .block{
            display: block;
        }

    </style>
</head>
<body>

    <!--  img 本身是行内块元素（in-line：左右排列）， 可以通过修改display来
        改变成 普通块属性 （block：上下排列）
    -->
    <img src="docs/css.png" class="block"/>
    <img src="docs/css.png" class="block"/>
    
</body>
</html>
